# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage
os: osx
osx_image: xcode10.2
language: swift
# cache: cocoapods
podfile: Examples/Modernistik/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Examples/Modernistik
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Examples/Modernistik/Modernistik.xcworkspace -scheme Modernistik-Example -sdk iphonesimulator12.2 ONLY_ACTIVE_ARCH=NO -destination 'platform=iOS Simulator,name=iPhone X,OS=12.2' | xcpretty
- pod lib lint
